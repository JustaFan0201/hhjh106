<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>有序列表的屬性3-5</title>
</head>
<body>
	<ol type="A">
		<li>蘋果</li>
		<li>香蕉</li>
		<li>橘子</li>
		<li>水蜜桃</li>
	</ol>
	<ol type="a">
		<li>蘋果</li>
		<li>香蕉</li>
		<li>橘子</li>
		<li>水蜜桃</li>
	</ol>
	<ol type="I">
		<li>蘋果</li>
		<li>香蕉</li>
		<li>橘子</li>
		<li>水蜜桃</li>
	</ol>
	<ol type="i">
		<li>蘋果</li>
		<li>香蕉</li>
		<li>橘子</li>
		<li>水蜜桃</li>
	</ol>
	<ol start="6">
		<li>蘋果</li>
		<li>香蕉</li>
		<li>橘子</li>
		<li>水蜜桃</li>
	</ol>
</body>
</html>
